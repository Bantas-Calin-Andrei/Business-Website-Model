<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Servexpert SRL</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    <main>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Publicat la: {{ post.created_at }}</p>
            </article>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2024 Servexpert SRL. Toate drepturile rezervate.</p>
    </footer>
</body>
</html>
